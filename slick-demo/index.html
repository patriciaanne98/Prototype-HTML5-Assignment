<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Swiper Image Slider</title>

  <!-- Swiper CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
  <link rel="stylesheet" href="assets/css/slick.css" />

</head>

<body>
  <h1>Star Wars Carousel</h1>

  <!-- Swiper -->
  <div class="swiper mySwiper">
    <div class="swiper-wrapper">
      <div class="swiper-slide">
        <img src="assets/img/pexels-allan-rodrigo-2884836-4415060.jpg" alt="Project 1" />
      </div>
      <div class="swiper-slide">
        <img src="assets/img/pexels-thatguycraig000-3526020.jpg" alt="Project 2" />
      </div>
      <div class="swiper-slide">
        <img src="assets/img/pexels-thatguycraig000-3526022.jpg" alt="Project 3" />
      </div>
    </div>

    <!-- Controls -->
    <div class="swiper-button-next"></div>
    <div class="swiper-button-prev"></div>
    <div class="swiper-pagination"></div>
  </div>

  <!-- Swiper JS -->
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <script src="assets/js/script.js"></script>
</body>
</html>
